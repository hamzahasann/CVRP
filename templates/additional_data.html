<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Additional Data</title>
</head>
<body>
    <h1>Enter Additional Data</h1>
    <form action="/save_additional_data" method="post">
        <label for="fleet_size">Fleet Size (must be greater than 0):</label>
        <input type="number" id="fleet_size" name="fleet_size" min="1" required>
        <br>

        <label for="vehicle_capacity">Capacity of Each Vehicle (must be greater than 0):</label>
        <input type="number" id="vehicle_capacity" name="vehicle_capacity" min="1" required>
        <br>

        <label for="penalty_value">Penalty Value (must be greater than or equal to 0, default 1000):</label>
        <input type="number" id="penalty_value" name="penalty_value" min="0" value="1000">
        <br>

        <label for="population_size">Population Size (must be greater than 0, default 200):</label>
        <input type="number" id="population_size" name="population_size" min="1" value="200">
        <br>

        <label for="mutation_rate">Mutation Rate (between 0 and 1 inclusive, default 0.08):</label>
        <input type="number" id="mutation_rate" name="mutation_rate" min="0" max="1" step="0.01" value="0.08">
        <br>

        <label for="elite_members">Elite Members (must be greater than 0, default 1):</label>
        <input type="number" id="elite_members" name="elite_members" min="1" value="1">
        <br>

        <label for="num_generations">Number of Generations (must be greater than 0, default 500):</label>
        <input type="number" id="num_generations" name="num_generations" min="1" value="500">
        <br>

        <input type="submit" value="Save">
    </form>
</body>
</html>
